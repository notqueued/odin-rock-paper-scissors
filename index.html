<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="index.js" defer></script>
    </head>
    <body>
        <div class="player">
            <div><button onclick="playRound('Rock')" class="rock-btn selection-btn">Rock</button></div>
            <div><button onclick="playRound('Paper')" class="paper-btn selection-btn">Paper</button></div>
            <div><button onclick="playRound('Scissors')" class="scissors-btn selection-btn">Scissors</button></div>
        </div>
        <div class="game">
            <div class="result"><p class="resultText"></p></div>
            <div class="score"><p>Player</p>
            <p class="scorePlayer">0</p>
            <p>Computer</p>
            <p class="scoreComputer">0</p></div>
        </div>
    </body>
</html>
